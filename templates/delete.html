<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div>
        <input type="text" class = "col-md-2" name="ssn" id="ssn" maxlength="8" minlength="8" class="form-control" placeholder="ssn" required />
        <input type="button" name="search" id="search" value="Search" class="btn btn-success"/>
    </div>

    <div id="taken_appointments">
        <table class="table table-bordered">
            <tr>
            <th width="30%">Hospital</th>
            <th width="30%">Doctor</th>
            <th width="20%">Date</th>
            <th width="20%">Time</th>
            </tr>

        </table>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script>
    $('#search').on('click', function(){
        var ssn = document.getElementById('ssn').value

        let url = '/delete/'+ssn
                $.ajax({
                    url:url,
                    method:"POST",
                    success:function(data)
                    {
                        $('#taken_appointments').html(data);
                        $('#taken_appointments').append(data.htmlresponse);
                    }
                });
    });
</script>


</html>

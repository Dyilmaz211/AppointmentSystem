{% extends "layout.html" %}


{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>
    <link rel="stylesheet" href="../static/css/main.css">
{% endblock head %}

{% block body %}
<div class="jumbotron text-center">
    <form action="{{ url_for('personadd')}}" method="post">
        <h5>Enter the user Details</h5>
 
        <div>
            <input type="text" name="fname" class="form-control" placeholder="First Name", required>
        </div>
        <div>
            <input type="text" name="ssn" id="ssn" maxlength="8" minlength="8" class="form-control" placeholder="ssn" required />
        </div>
      <div>
        <input type="text" name="lname" class="form-control" placeholder="Last Name", required>
        </div>
      <div>
        <select class="form-control" name="btype" id="btype">
            <option value="0+">0+</option>
            <option value="0-">0-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
      </div>
        <div>
        <select name="sex" class="form-control" id="sex">
            <option value="f">Female</option>
            <option value="m">Male</option>
        </select>
        </div>
        <div class="col-md-2" >
            <input type="text" name="From" id="From" class="form-control" placeholder="Date" required/>
        </div>
>       
    <div>
        <button id = "submit">Submit</button>
    </div>
    </form>
</div>
<div id="messageBox">
    <p>HI THERE!</p>
</div>
{% endblock body %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script>

    $(document).ready(function(){
        $.datepicker.setDefaults({
            dateFormat: 'yy-mm-dd'
        });
        $(function(){
            $("#From").datepicker();
        });
        $('#submit').click(function(){
            var From = $('#From').val();
            var ssn = document.getElementById('ssn').value
            var btype = document.getElementById('btype').value
            var sex = document.getElementById('sex').value
            var fname = document.getElementById('fname').value
            var lname = document.getElementById('lname').value
            if(From != '' && ssn !='' && btype !='' && sex !='' && fname !='' && lname !='')
            {
                $.ajax({
                    url:'/personadd',
                    method:"POST",
                    dataType: 'json',
                    data:{
                        From:From,
                        ssn:ssn,
                        btype:btype,
                        sex : sex,
                        fnam: fname,
                        lname:lname
                    },
                    success:function(data)
                    {
                        $('#messageBox').html(data);
                        $('#messageBox').append(data.htmlresponse);
                    }
                });
            }
            else
            {
                alert("Please be sure all the fields are filled");
            }
        });
    });
</script>
{% endblock script %}
